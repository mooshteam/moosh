<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moosh Main Websiet</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a href="#" class="logo">Moosh</a>

    <nav class="navbar">
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Progress</a>
      <a href="#">Goals</a>
      <a href="#">Contact</a>

    </nav>
  </header>

  <section class="home">
    <div class="home-content">
      <h3>Hello, this is the Moosh team</h3>
      <h1>Martin and ThienAn</h1>
      <h3>And We're Hoping To Help </h3>
      <h3><span> Local Resturants 
      </span></h3>
      <div class ="social-media">
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-instagram-alt'></i></a>
      </div>
    </div>
    <div class="home-img">
      <img src="cow.png" width="500" height="500" alt="Moosh Logo">
    </div>
  </section>

  <section class="progress-bar">

    <div class="main-container">
        <div class="steps-container">
            <div class="step completed">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                </svg>
                <div class="label completed">
                    Research
                </div>
                <div class="icon completed">
                  <i class='bx bx-chart'></i>
                </div>
            </div>
            <div class="line completed"></div>
            <div class="step completed">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                </svg>
                <div class="label completed">
                    Plan Layouts
                </div>
                <div class="icon completed">
                  <i class='bx bx-notepad'></i>
                </div>
            </div>
            <div class="line next-step-in-progress">
            </div>
            <div class="step in-progress">
                <div class="preloader"></div>
                <div class="label loading">
                    Website Sample
                </div>
                <div class="icon in-progress">
                  <i class='bx bx-desktop'></i>
                </div>
            </div>
            <div class="line prev-step-in-progress"></div>
            <div class="step">
                <div class="label">
                    App Sample
                </div>
                <div class="icon">
                  <i class='bx bx-mobile'></i>
                </div>
            </div>
            <div class="line"></div>
            <div class="step">
                <div class="label">
                    Launch
                </div>
                <div class="icon">
                  <i class='bx bx-store'></i>
                </div>
            </div>
        </div>
    </div>
    
    
    
    </section>
</body>
</html>
